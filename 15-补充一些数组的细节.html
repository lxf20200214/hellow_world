  定义(创建)数组

/* 区别
  如果是构造函数的方式，不能只单独的给一个数字初始化，如果给了一个单独的数字，它会认为你在设置数组的长度
*/
var arr1 = [100]; // 用的多
console.log(arr1);
var arr2 = new Array(100); // 少用
